<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="signup.css" >
        <link rel="icon" href="Images/logo.jpg" type="image/x-icon">
    </head>
    <body>
        <br><br><center> <img src="Images/logo.jpg" height="18.75%" width="11.72%"></center>
        <h1 id="heading">Webcycle</h1><br><br>
        <div class="div1">
            <br><h2>Sign Up</h4>
            <br><br>
            <label><b>Name</b></label><br>
            <input type="text" id="name" name="name" placeholder="  Full Name" required><br><br>
            <label><b>Gender</b></label><br>
            <input type="radio" name="gender" value="M" required>M
            <input type="radio" name="gender" value="F" required>F<br><br>
            <label><b>Email</b></label><br>
            <input type="email" id="email" name="email" placeholder="  Email" required><br><br>
            <label><b>Mobile No.</b></label><br>
            <input type="telephone" id="mobile" name="mobile" placeholder="  Mobile No." required><br><br>
            <label><b>Username</b></label><br>
            <input type="text" id="username" name="username" placeholder="  Username" required><br><br>
            <label><b>Password</b></label><br>
            <input type="password" id="pword" name="pword" placeholder="  Password" required>
            <br><br><br><br>
            <button id="signup">Sign Up</button>
        </div>
        <div class="div2">
            <br><br><br><br><br><br><br><br><br><br><br>
            <h1>Welcome to Sign Up</h1>
            <p>Aready have an account?</p>
            <br><br><br>
            <button id="login">Login</button>
        </div>
    </body>
</html>
